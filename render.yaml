services:
  - type: web
    name: review-automation-app
    runtime: python3
    buildCommand: pip install -e .
    startCommand: gunicorn --bind 0.0.0.0:$PORT main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SESSION_SECRET
        generateValue: true
      - key: FLASK_ENV
        value: production